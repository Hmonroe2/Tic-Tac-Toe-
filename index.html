<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
  <section class="left-player-container">
    <aside class="left-player-box">
      <figure class="left-player-icon">
        <img class="avs" src="assets/avs1.jpeg" alt="">
      </figure>
      <p>
        Avalanche
      </p>
      <p class="winCount1">
        Wins: 0
      </p>
    </aside>
  </section>
  <section class="main-game-container">
    <h1 class="whos"> Lets play Tic Tac Toe!! </h1>
    <section class="main-game-box">
    <table class="main-game hidden">
      <tbody>
        <tr>
          <td id="box1"class="box-1" data-box="1"> 1</td>
          <td id="box2"class="box-2" data-box="2"> 2</td>
          <td id="box3"class="box-3" data-box="3"> 3</td>
        </tr>
        <tr>
          <td id="box4"class="box-4" data-box="4"> 4</td>
          <td id="box5"class="box-5" data-box="5"> 5</td>
          <td id="box6"class="box-6" data-box="6"> 6</td>
        </tr>
        <tr>
          <td id="box7"class="box-7" data-box="7"> 7</td>
          <td id="box8"class="box-8" data-box="8"> 8</td>
          <td id="box9"class="box-9" data-box="9"> 9</td>
        </tr>
      </tbody>
    </table>
    </section>
  </section>
  <section class="right-player-container">
    <aside class="right-player-box">
      <figure class="right-player-icon">
        <img class="redwing" src="assets/redwing1.jpeg" alt="">
      </figure>
      <p> Red Wings </p>
      <p class="winCount2">
        Wins: 0
      </p>
    </aside>
  </section>

  <script src= "player.js" charset="utf-8"></script>
  <script src= "game.js" charset="utf-8"></script>
  <script src = "main.js" charset="utf-8"></script>


</body>

</html>
