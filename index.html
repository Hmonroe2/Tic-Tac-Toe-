<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
  <section class="left-player-container">
    <aside class="left-player-box">
      <figure class="left-player-icon">
        ⭐
      </figure>
      <p>
        Wins: 0
      </p>
    </aside>
  </section>
  <section class="main-game-container">
    <h1> It is Blanks Turn </h1>
    <section class="main-game-box">
    <table>
      <tbody>
        <tr>
          <td class="box-1"> 1</td>
          <td class="box-2"> 2</td>
          <td class="box-3"> 3</td>
        </tr>
        <tr>
          <td class="box-4"> 4</td>
          <td class="box-5"> 5</td>
          <td class="box-6"> 6</td>
        </tr>
        <tr>
          <td class="box-7"> 7</td>
          <td class="box-8"> 8</td>
          <td class="box-9"> 9</td>
        </tr>
      </tbody>
    </table>
    </section>
  </section>
  <section class="right-player-container">
    <aside class="right-player-box">
      <figure class="right-player-icon">
        ⭐
      </figure>
      <p>
        Wins: 0
      </p>
    </aside>
  </section>


</body>

</html>
